<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>GenDish</title>
</head>
<body>


<div class="container">
    <h1>Recipe generator</h1>
    <h2>Get a random meal by clicking below</h2>
    <div class="grid">
        <form class="flex" id="submit">
        </form>
        <button class="random-btn" id="random">
            Get a recipe 🍱
        </button>
    </div>
    <div class="flex">
        <button class="category-btn" id="Beef">
            Beef 🍖
        </button>
        <button class="category-btn" id="Chicken">
            Chicken 🍗
        </button>
        <button class="category-btn" id="Dessert">
            Dessert 🍡
        </button>
        <button class="category-btn" id="Lamb">
            Lamb 🐑
        </button>
        <button class="category-btn" id="Miscellaneous">
            Miscellaneous 🍱
        </button>
        <button class="category-btn" id="Breakfast">
            Breakfast 😋
        </button>
        <button class="category-btn" id="Pork">
            Pork 🐖
        </button>
        <button class="category-btn" id="Seafood">
            Seafood 🍣
        </button>
        <button class="category-btn" id="Side">
            Side 🧆
        </button>
        <button class="category-btn" id="Vegetarian">
            Vegetarian 🥑
        </button>
        <button class="category-btn" id="Vegan">
            Vegan 🥬
        </button>
    </div>


    <div id="single-meal"></div>
    <h4> 🤗Made by Yakubov Mark and Gubrienko Denis🤗</h4>
</div>

<script src="script.js"></script>
</body>
</html>
